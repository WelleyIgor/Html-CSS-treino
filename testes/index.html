<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form id="cadastro" method="get" autocomplete="on">
        <div>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" placeholder="seu Nome" required autocomplete="on">
        </div>
        <br>
        <div>
            <label for="femail">Email :</label>
            <input type="email" id="femail" name="femail" placeholder="seu e-mail" required autocomplete="on">
            <label for="fpsw">- Password:</label>
            <input type="password" id="fpsw" name="fpsw" required>
        </div>
        <br>
        <div>
            <label for="fdate">Data de Nascimento:</label> 
            <input type="date" id="fdate" name="fdate">
            <label for="fimg">- Foto:</label>
            <input type="file" id="fimg" name="fimg">
        </div>
        <br>
        <div>
            <label for="fcountry">Nacionalidade:</label>
            <select name="fcountry" id="fcountry">
                <option value="Russo" >Russo</option>
                <option value="Americano">Americano</option>
                <option value="Brasileiro">Brasileiro</option>
            </select>
            - Genero:
            <label for="gender">F</label>
            <input type="radio" id="gender" name="female" value="female">
            <label for="gender">M</label>
            <input type="radio" id="gender" name="male" value="male">
        </div>
        <br>
        <div>
            Suas principais habilidades:<br>
            <label for="finte">Inteligência</label>
            <input type="checkbox" id="finte" name="finte"> |
            <label for="fresi">Resiliência</label>
            <input type="checkbox" id="fresi" name="fresi"> |
            <label for="fpreparo">Preparo físico</label>
            <input type="checkbox" id="fpreparo" name="fpreparo"> |
            <label for="fedu">Educação</label>
            <input type="checkbox" id="fedu" name="fedu"> |
        </div>
        <br>
        <div>
            <textarea name="texto" id="ftext" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?" required></textarea>
        </div>
        <br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
